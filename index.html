<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CexPi - Used Vehicles Marketplace</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    h1 { color: #6B4CE6; text-align: center; }
    .card { background: white; padding: 25px; margin: 20px auto; max-width: 600px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    button { padding: 12px 24px; font-size: 16px; margin: 10px 0; cursor: pointer; border: none; border-radius: 8px; }
    .btn-primary { background: #6B4CE6; color: white; width: 100%; }
    .btn-primary:hover { background: #5a3fd6; }
    .hidden { display: none; }
    input, select, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    #status { text-align: center; font-size: 18px; margin: 20px 0; }
    .images-preview { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
    .images-preview img { width: 100px; height: 100px; object-fit: cover; border-radius: 8px; border: 1px solid #ddd; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸš— CexPi</h1>
    <p style="text-align:center;">Used Cars, Trucks & Motorcycles Marketplace</p>
    <p style="text-align:center;">Free access â€¢ Pay 0.5 Pi to publish one listing</p>

    <div id="login-section">
      <button id="login-btn" class="btn-primary">Login with Pi Network</button>
    </div>

    <div id="app-section" class="hidden">
      <div id="status"></div>
      <button id="add-listing-btn" class="btn-primary">Add New Listing (Pay 0.5 Pi)</button>

      <div id="listing-form" class="hidden">
        <h2>Add Your Vehicle Listing</h2>
        <form id="listingForm">
          <label>Title *</label>
          <input type="text" id="title" required>

          <label>Description *</label>
          <textarea id="description" rows="4" required></textarea>

          <label>Price in Pi *</label>
          <input type="number" id="priceInPi" min="0" step="0.01" required>

          <label>Category *</label>
          <select id="category" required>
            <option value="">Select Category</option>
            <option value="car">Car</option>
            <option value="truck">Truck</option>
            <option value="motorcycle">Motorcycle</option>
          </select>

          <label>Make (Brand)</label>
          <input type="text" id="make">

          <label>Model</label>
          <input type="text" id="model">

          <label>Year</label>
          <input type="number" id="year" min="1900" max="2026">

          <label>Mileage (km)</label>
          <input type="number" id="mileage" min="0">

          <label>Region / City *</label>
          <input type="text" id="region" placeholder="e.g., Algiers, Oran, Constantine" required>

          <label>Phone Number *</label>
          <input type="tel" id="phoneNumber" required>

          <label>Images (up to 6 - optional)</label>
          <input type="file" id="images" multiple accept="image/*">
          <div class="images-preview" id="preview"></div>

          <button type="button" id="submit-listing-btn" class="btn-primary">Publish Listing</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const BACKEND_URL = 'https://cexpi-backend.onrender.com';

    Pi.init({ version: "2.0", sandbox: false });

    let currentUser = null;

    function onIncompletePaymentFound(payment) {
      // Ù‡Ø°Ù‡ Ø§Ù„Ø¯Ø§Ù„Ø© ØªØªØ¹Ø§Ù…Ù„ Ù…Ø¹ Ø§Ù„Ø¯ÙØ¹Ø§Øª Ø§Ù„Ù…Ø¹Ù„Ù‚Ø© ØªÙ„Ù‚Ø§Ø¦ÙŠÙ‹Ø§
      fetch(`${BACKEND_URL}/api/complete-payment`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ paymentId: payment.identifier, txid: payment.transaction.txid, piUid: currentUser.uid })
      }).then(res => res.json())
        .then(data => {
          if (data.success) {
            alert("Pending payment completed automatically!");
            document.getElementById('add-listing-btn').classList.add('hidden');
            document.getElementById('listing-form').classList.remove('hidden');
          } else {
            alert("Pending payment error: " + data.error);
          }
        });
    }

    document.getElementById('login-btn').onclick = async () => {
      try {
        const scopes = ['username', 'payments'];
        const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
        currentUser = auth.user;

        const country = prompt("Enter your country (e.g., Algeria, Egypt, Saudi Arabia):");
        if (!country) return alert("Country is required!");

        const registerRes = await fetch(`${BACKEND_URL}/api/register-user`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            piUid: currentUser.uid,
            piUsername: currentUser.username,
            country: country.trim()
          })
        });

        const data = await registerRes.json();
        if (!data.success) throw new Error("Failed to register user");

        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('app-section').classList.remove('hidden');
        document.getElementById('status').innerHTML = `Welcome ${currentUser.username}! Pay 0.5 Pi to add a listing.`;

      } catch (err) {
        alert("Login error: " + err.message);
        console.error(err);
      }
    };

    document.getElementById('images').onchange = (e) => {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      const files = e.target.files;
      if (files.length > 6) {
        alert("Maximum 6 images allowed");
        e.target.value = '';
        return;
      }
      for (let file of files) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      }
    };

    document.getElementById('add-listing-btn').onclick = async () => {
      if (!currentUser) return alert("Please login first");

      const payRes = await fetch(`${BACKEND_URL}/api/create-listing-payment`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ piUid: currentUser.uid })
      });
      const payData = await payRes.json();
      if (!payData.success) return alert("Payment setup failed");

      const payment = {
        amount: 0.5,
        memo: payData.memo,
        metadata: payData.metadata
      };

      const callbacks = {
        onReadyForServerApproval: async (paymentId) => {
          await fetch(`${BACKEND_URL}/api/approve-payment`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ paymentId })
          });
        },
        onReadyForServerCompletion: async (paymentId, txid) => {
          await fetch(`${BACKEND_URL}/api/complete-payment`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ paymentId, txid, piUid: currentUser.uid })
          });
          alert("Payment confirmed! Fill the listing form.");
          document.getElementById('add-listing-btn').classList.add('hidden');
          document.getElementById('listing-form').classList.remove('hidden');
        },
        onCancel: () => alert("Payment cancelled"),
        onError: (error) => alert("Payment error: " + error.message)
      };

      Pi.createPayment(payment, callbacks);
    };

    document.getElementById('submit-listing-btn').onclick = async () => {
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const priceInPi = parseFloat(document.getElementById('priceInPi').value);
      const category = document.getElementById('category').value;
      const make = document.getElementById('make').value.trim();
      const model = document.getElementById('model').value.trim();
      const year = document.getElementById('year').value;
      const mileage = document.getElementById('mileage').value;
      const region = document.getElementById('region').value.trim();
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      const imageFiles = document.getElementById('images').files;

      if (!title || !description || isNaN(priceInPi) || !category || !region || !phoneNumber) {
        return alert("Please fill all required fields (*)");
      }

      if (imageFiles.length > 6) return alert("Maximum 6 images");

      const images = [];
      for (let file of imageFiles) {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        images.push(await new Promise(resolve => {
          reader.onload = () => resolve(reader.result);
        }));
      }

      const res = await fetch(`${BACKEND_URL}/api/complete-listing`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          piUid: currentUser.uid,
          title, description, priceInPi, category, make, model, year, mileage, region, images, phoneNumber
        })
      });

      const data = await res.json();
      if (data.success) {
        alert("Listing published successfully!");
        location.reload();
      } else {
        alert("Error: " + data.error);
      }
    };
  </script>
</body>
</html>
