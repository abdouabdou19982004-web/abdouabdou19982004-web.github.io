  <script>
    const BACKEND_URL = 'https://cexpi-backend.onrender.com';

    Pi.init({ version: "2.0", sandbox: false });

    let currentUser = null;
    let allListings = [];

    function onIncompletePaymentFound(payment) {
      alert("Pending payment detected. Completing it automatically...");
      fetch(`${BACKEND_URL}/api/complete-payment`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          paymentId: payment.identifier,
          txid: payment.transaction ? payment.transaction.txid : null,
          piUid: currentUser ? currentUser.uid : null
        })
      });
      return Promise.resolve();
    }

    document.getElementById('login-btn').onclick = async () => {
      try {
        const scopes = ['username', 'payments'];
        const auth = await Pi.authenticate(scopes, onIncompletePaymentFound);
        currentUser = auth.user;

        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('app-section').classList.remove('hidden');
        document.getElementById('listings-section').classList.remove('hidden');
        document.getElementById('status').innerHTML = `Welcome ${currentUser.username}!`;

        loadListings();
      } catch (err) {
        alert("Login error: " + err.message);
        console.error(err);
      }
    };

    document.getElementById('images').onchange = (e) => {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';
      const files = e.target.files;
      if (files.length > 6) {
        alert("Maximum 6 images allowed");
        e.target.value = '';
        return;
      }
      for (let file of files) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        preview.appendChild(img);
      }
    };

    document.getElementById('add-listing-btn').onclick = async () => {
      if (!currentUser) return alert("Please login first");

      const payRes = await fetch(`${BACKEND_URL}/api/create-listing-payment`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ piUid: currentUser.uid })
      });
      const payData = await payRes.json();
      if (!payData.success) return alert("Payment setup failed");

      const payment = {
        amount: 0.5,
        memo: payData.memo,
        metadata: payData.metadata
      };

      const callbacks = {
        onReadyForServerApproval: async (paymentId) => {
          await fetch(`${BACKEND_URL}/api/approve-payment`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ paymentId })
          });
        },
        onReadyForServerCompletion: async (paymentId, txid) => {
          await fetch(`${BACKEND_URL}/api/complete-payment`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ paymentId, txid, piUid: currentUser.uid })
          });
          alert("Payment successful! Now fill in your listing details.");
          document.getElementById('add-listing-btn').classList.add('hidden');
          document.getElementById('listing-form').classList.remove('hidden');
        },
        onCancel: () => alert("Payment cancelled"),
        onError: (error) => alert("Payment error: " + error.message)
      };

      Pi.createPayment(payment, callbacks);
    };

    document.getElementById('submit-listing-btn').onclick = async () => {
      try {
        const title = document.getElementById('title').value.trim();
        const description = document.getElementById('description').value.trim();
        const priceInPi = parseFloat(document.getElementById('priceInPi').value);
        const category = document.getElementById('category').value;
        const make = document.getElementById('make').value.trim();
        const model = document.getElementById('model').value.trim();
        const year = document.getElementById('year').value ? parseInt(document.getElementById('year').value) : null;
        const mileage = document.getElementById('mileage').value ? parseInt(document.getElementById('mileage').value) : null;
        const country = document.getElementById('country').value;
        const region = document.getElementById('region').value.trim();
        const phoneNumber = document.getElementById('phoneNumber').value.trim();
        const imageFiles = document.getElementById('images').files;

        if (!title || !description || isNaN(priceInPi) || !category || !country || !region || !phoneNumber) {
          alert("Please fill all required fields (*)");
          return;
        }

        if (imageFiles.length > 6) {
          alert("Maximum 6 images allowed");
          return;
        }

        const images = [];
        for (let file of imageFiles) {
          const reader = new FileReader();
          reader.readAsDataURL(file);
          images.push(await new Promise(resolve => {
            reader.onload = () => resolve(reader.result);
          }));
        }

        const res = await fetch(`${BACKEND_URL}/api/complete-listing`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            piUid: currentUser.uid,
            title,
            description,
            priceInPi,
            category,
            make,
            model,
            year,
            mileage,
            country,
            region,
            images,
            phoneNumber
          })
        });

        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error || "Failed to publish listing");
        }

        alert("Listing published successfully!");
        document.getElementById('listing-form').classList.add('hidden');
        document.getElementById('add-listing-btn').classList.remove('hidden');
        loadListings();
      } catch (err) {
        alert("Publish error: " + err.message);
        console.error(err);
      }
    };

    async function loadListings() {
      const listDiv = document.getElementById('listings-list');
      listDiv.innerHTML = '<p>Loading listings...</p>';

      try {
        const res = await fetch(`${BACKEND_URL}/api/get-listings`);
        if (!res.ok) throw new Error("Failed to load listings");

        const data = await res.json();
        allListings = data.listings;
        displayListings(allListings);
      } catch (err) {
        listDiv.innerHTML = '<p>Error loading listings. Try again later.</p>';
      }
    }

    function displayListings(listings) {
      const listDiv = document.getElementById('listings-list');
      listDiv.innerHTML = '';
      if (listings.length === 0) {
        listDiv.innerHTML = '<p>No listings available.</p>';
        return;
      }

      listings.forEach(listing => {
        const item = document.createElement('div');
        item.classList.add('listing-item');
        item.innerHTML = `
          <h3>${listing.title}</h3>
          <p><strong>Price:</strong> ${listing.priceInPi} Pi</p>
          <p><strong>Category:</strong> ${listing.category}</p>
          <p><strong>Make:</strong> ${listing.make || 'N/A'}</p>
          <p><strong>Model:</strong> ${listing.model || 'N/A'}</p>
          <p><strong>Year:</strong> ${listing.year || 'N/A'}</p>
          <p><strong>Mileage:</strong> ${listing.mileage ? listing.mileage + ' km' : 'N/A'}</p>
          <p><strong>Country:</strong> ${listing.country}</p>
          <p><strong>Region:</strong> ${listing.region}</p>
          <p><strong>Phone:</strong> ${listing.phoneNumber}</p>
          <p><strong>Description:</strong> ${listing.description}</p>
        `;
        if (listing.images && listing.images.length > 0) {
          let imagesHtml = '<div class="listing-images">';
          listing.images.forEach(img => {
            imagesHtml += `<img src="${img}" alt="Image">`;
          });
          imagesHtml += '</div>';
          item.innerHTML += imagesHtml;
        }

        // Ø²Ø± Ø­Ø°Ù ÙÙ‚Ø· Ù„Ù„Ù…Ø§Ù„Ùƒ
        if (listing.sellerUid === currentUser.uid) {
          const deleteBtn = document.createElement('button');
          deleteBtn.classList.add('btn-delete');
          deleteBtn.textContent = 'Delete Listing';
          deleteBtn.onclick = async () => {
            if (confirm("Are you sure you want to delete this listing?")) {
              await fetch(`${BACKEND_URL}/api/delete-listing`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ listingId: listing._id, piUid: currentUser.uid })
              });
              loadListings();
            }
          };
          item.appendChild(deleteBtn);
        }

        listDiv.appendChild(item);
      });
    }

    // Ø§Ù„Ø¨Ø­Ø«
    document.getElementById('searchInput').oninput = (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = allListings.filter(listing =>
        listing.title.toLowerCase().includes(searchTerm) ||
        (listing.make && listing.make.toLowerCase().includes(searchTerm)) ||
        (listing.model && listing.model.toLowerCase().includes(searchTerm)) ||
        (listing.region && listing.region.toLowerCase().includes(searchTerm)) ||
        (listing.country && listing.country.toLowerCase().includes(searchTerm))
      );
      displayListings(filtered);
    };
